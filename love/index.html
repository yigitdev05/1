<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
}

#emoji-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 100vh;
    pointer-events: none;
}

  @keyframes colorRotate {
  from {
    color: #6666ff;
  }
  20% {
    color: #0099ff;
  }
  60% {
    color: #00ff00;
  }
  85% {
    color: #ff3399;
  }
  100% {
    color: #6666ff;
  }
}

.rgb {
  text-align: center;
  font-size: calc(14px + 2.5vw);
  font-family: 'Varela Round', cursive;
  letter-spacing: 5px;
  animation: colorRotate 4s linear 0s infinite;
}

.rgbfooter {
  text-align: center;
  font-size: calc(14px + 2.5vw);
  font-family: 'Varela Round', cursive;
  letter-spacing: 5px;
  font-size: 10px;
  animation: colorRotate 4s linear 0s infinite;
}

.rgbproject {
  text-align: center;
  font-size: calc(14px + 2.5vw);
  font-family: 'Varela Round', cursive;
  letter-spacing: 50px;
  font-size: 50px;
}
</style>
  </head>
  
  <body class="bg-gray-900">
<div id="emoji-container"></div>
    <h1 style="text-align: center;" class="rgb">Yasemin Seni Seviyorum</h1>
  </body>
  
<script>
  const emojiContainer = document.getElementById('emoji-container');
const emojis = ["♥️", "♥️", "😍", "😎", "🤩", "🥳", "💫", "🌟", "🔥", "🎉"];

function createEmoji() {
    const emojiElement = document.createElement('div');
    emojiElement.classList.add('emoji');
    emojiElement.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emojiElement.style.position = 'absolute';
    emojiElement.style.fontSize = Math.random() * 50 + 20 + 'px';
    emojiElement.style.left = Math.random() * window.innerWidth + 'px';

    emojiContainer.appendChild(emojiElement);

    let topPosition = 0;
    const fallInterval = setInterval(() => {
        if (topPosition >= window.innerHeight) {
            clearInterval(fallInterval);
            emojiElement.remove();
        } else {
            topPosition += 2; 
            emojiElement.style.top = topPosition + 'px';
        }
    }, 16);
}

setInterval(createEmoji, 500);
</script>
